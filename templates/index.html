{% extends 'layout.html' %} {% block style %}
<style>
#index {
    padding: 50px 60px;
}

#index .form-group {
    width: 40%;
    margin: 0 auto;
    margin-bottom: 240px;
}

#index #search {
    font-size: 25px;
    text-align: center;
}

#index #search span {
    border: 1px solid #666;
    padding: 10px 30px;
    border-radius: 5px;
    position: relative;
    top: 60px;
    color: #666;
    transition: color .3s;
    -o-transition: color .3s;
    -ms-transition: color .3s;
    -moz-transition: color .3s;
    -webkit-transition: color .3s;
    transition: background-color .3s;
    -o-transition: background-color .3s;
    -ms-transition: background-color .3s;
    -moz-transition: background-color .3s;
    -webkit-transition: background-color .3s;
}

#index #search span:hover {
    cursor: pointer;
    background-color: #666;
    color: #fff;
}

#index #news {
    text-align: center;
}

#index #news .cell {
    margin-bottom: 30px;
    margin-left: 3%;
    margin-right: 3%;
    width: 26%;
    display: inline-block;
}

#index #news .cell a:hover {
    text-decoration: none;
}

#index #news .cell p {
    font-size: 10px;
}
</style>
{% endblock %} {% block body %}
<div id="index">
    <div class="form-group">
        <input type="text" class="form-control" id="keyword" placeholder="enter your interests">
        <div id="search"><span>GO</span></div>
    </div>
    <div id="news"></div>
</div>
<script>
$(document).ready(function() {
    $('#index #search').click(function(event) {
        var keyword = $('#index #keyword').val();
        if (keyword != '') {
            $('#index #search span').text('Please Wait');
            $.ajax({
                    url: '{{url_for("search")}}',
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        keyword: keyword
                    },
                })
                .done(function(data) {
                    $('#index .form-group').hide();
                    var news = data['news'];
                    for (var i = 0; i < news.length; i++) {
                        var $cell = "<div class='cell'><a href='" + news[i].url + "' target='blank'><h4>" + news[i]['title'] + "</h4></a><p>" + news[i]['timestamp'] + "</p>" + news[i]['content'].substr(0, 30) + "...</div>";
                        $('#index #news').append($cell);
                    }
                })
                .fail(function() {
                    console.log("error");
                })
                .always(function() {
                    console.log("complete");
                });
        }
    });
});
</script>
{% endblock %}
